<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>拯救炳跃AI</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link href="style/ai.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">拯救炳跃</h1>
	  <p></p>
      <div class="scores-container">
        <div class="score-container">0</div>
      </div>
    </div>
<p></p>
    <div class="above-game">
      <p class="game-intro">合并众老师，拯救王炳跃——<strong>这种事情交给电脑去做就好了!</strong></p>
    </div>
	
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">继续游戏</a>
          <a class="retry-button">再试一次</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      高能预警：如果你正在使用手机的话，这两个按钮会让你的手机立刻傲娇倒地不起！
    </p>
	 <div class='controls'>
     <div id='hint-button-container'>
        <button id='hint-button' class='ai-button'>求提示（提示一步）</button>
      </div>
      <div id='feedback-container'> </div>
      <div id='run-button-container'>
        <button id='run-button' class='ai-button'>求个机器人把王炳跃救出来（完全自动）</button>
      </div>
    </div>
<hr>

    </p>
	<p>
	AI solver by <a href="https://github.com/ov3y/2048-AI">Matt Overlan</a>
	</p>
  </div>

</body>
</html>
